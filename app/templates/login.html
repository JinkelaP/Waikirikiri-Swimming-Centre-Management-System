{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<!-- Login Form -->
<div class="container login-container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Login</h3>
            {% if msg %}
              <div class="alert alert-danger text-center" role="alert">
                {{ msg }}
              </div>
            {% endif %}
            <form method="post" action="/login">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" {%if loginUsername%}
                value="{{loginUsername}}" {%endif%} required>
                <small class="form-text text-muted">Required field</small>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                <small class="form-text text-muted">Required field</small>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="{{url_for('reg.register')}}">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}

<!-- Bootstrap JS CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
